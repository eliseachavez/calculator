<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
    <body>
        <!--Create a basic HTML calculator with buttons for each digit, 
        each of the above functions and an “Equals” key.
Do not worry about wiring up the JS just yet.
There should also be a display for the calculator, go ahead and fill 
        it with some dummy numbers so you can get it looking right.
Add a “clear” button.-->
        <div class="calculator">
            <div class="display"> 
                <p class=.displayText>display text here</p>
            </div>
            <div class="digitGroup">
                <div class="digRow1">
                    <button type="button" class="digits" id="digit1">1</button>
                    <button type="button" class="digits" id = "digit2">2</button>
                    <button type="button" class="digits" id = "digit3">3</button>
                </div> 
                <div class="digRow2"> 
                    <button type="button" class="digits" id = "digit4">4</button>
                    <button type="button" class="digits" id = "digit5">5</button>
                    <button type="button" class="digits" id = "digit6">6</button>
                </div> 
                <div class="digRow3"> 
                    <button type="button" class="digits" id = "digit7">7</button>
                    <button type="button" class="digits" id = "digit8">8</button>
                    <button type="button" class="digits" id = "digit9">9</button>
                </div>
            </div>
            <div class="opClearEquals">
                <div class="operatorGroup">
                    <div class="opRow1">
                        <button type="button" class="operators">+</button>
                        <button type="button" class="operators">-</button>
                    </div>
                    <div class="opRow2">
                        <button type="button" class="operators">x</button>
                        <button type="button" class="operators">/</button>
                    </div>
                </div>
                <div class="clearEquals">
                    <button type="button" class="clear">Clear</button>
                    <button type="button" class="equals">=</button>
                </div>
            </div>
        </div>
    </body>

    </html>
