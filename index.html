<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <!--Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key.
Do not worry about wiring up the JS just yet.
There should also be a display for the calculator, go ahead and fill it with some dummy numbers so you can get it looking right.
Add a “clear” button.-->
        <div class="calculator">
                <div class="digitGroup"><button type="button" class="digits">1</button></div>
                <div class="digitGroup"><button type="button" class="digits">2</button></div>
                <div class="digitGroup"><button type="button" class="digits">3</button></div>
                <div class="digitGroup"><button type="button" class="digits">4</button></div>
                <div class="digitGroup"><button type="button" class="digits">5</button></div>
                <div class="digitGroup"><button type="button" class="digits">6</button></div>
                <div class="digitGroup"><button type="button" class="digits">7</button></div>
                <div class="digitGroup"><button type="button" class="digits">8</button></div>
                <div class="digitGroup"><button type="button" class="digits">9</button></div>
                <div class="operatorGroup"><button type="button" class="operators">+</button></div>
                <div class="operatorGroup"><button type="button" class="operators">-</button></div>
                <div class="operatorGroup"><button type="button" class="operators">*</button></div>
                <div class="operatorGroup"><button type="button" class="operators">/</button></div>
                <div class="clearAndEnter"><button type="button" class="clear">Clear</button></div>
                <div class="clearAndEnter"><button type="button" class="display"></button></div>
        </div>
    </body>

    </html>
